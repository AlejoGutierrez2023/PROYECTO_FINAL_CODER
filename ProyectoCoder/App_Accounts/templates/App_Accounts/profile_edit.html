

{% block content %}

{% load static %}
<h1>Editar perfil</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
    <a href="{% url 'base' %}" class="btn btn-danger">Volver al Inicio</a>
</form>
{% endblock %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'App_Accounts/css/profile_edit.css' %}">
{% endblock %}
