


{% load static %}

{% block content %}
    <div class="container">
        <div class="form">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Usuario:</label>
            <input type="text" id="{{ form.username.id_for_label }}" name="username" value="{{ form.username.value }}" class="form-control" required>
            </div>
            <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Contrase√±a:</label>
            <input type="password" id="{{ form.password.id_for_label }}" name="password" class="form-control" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <!-- {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li><strong>{{ field.label }}</strong>: {{ error }}</li>
                {% endfor %}
            {% endfor %}
            </ul>
        </div>
    {% endif %} -->
        {% if mensaje %}
            <div class="modal fade show" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Bienvenido</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>{{ mensaje }}</p>
                </div>
                </div>
            </div>
            </div>
            <script>
            $(document).ready(function() {
                $('#myModal').modal('show');
            });
            </script>
        {% endif %}
        </div>
    </div>
    {% endblock %}
    {% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'App_Accounts/css/login.css' %}">
    {% endblock %}
    
    {% block extra_js %}
    <script src="{% static 'App_Accounts/js/login.js' %}" defer></script>
    {% endblock %}
